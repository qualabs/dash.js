<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oerlay Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: transparent;
        }
        #logo {
            position: absolute;
            width: 150px;
            height: 50px;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="logo">
        <p>Overlay</p> 
        <p id="time"></p>
    </div>

    <script>
        const logo = document.getElementById('logo');
        let posX = Math.random() * (window.innerWidth - logo.clientWidth);
        let posY = Math.random() * (window.innerHeight - logo.clientHeight);
        let velX = 2;
        let velY = 2;
        let status = 'playing';
        let mode = 'auto';
        let currentTime = null
        let lastTime = null

        window.addEventListener('message', function(event) {
            var data = event.data;
            var statusDiv = document.getElementById('status');
            var timeDiv = document.getElementById('time');

            switch (data.event) {
                case 'playing':
                    status=data.event
                    velX = 2;
                    velY = 2;
                    break;
                case 'paused':
                    status = data.event
                    velX = 0;
                    velY = 0;                    
                    break;
                case 'timeupdate':
                    mode = 'timeupdate'
                    lastTime = currentTime;
                    currentTime = data.currentTime;
                    timeDiv.innerHTML = data.currentTime;
                    break;
            }
        });
        let dirX=1;
        let dirY=1;

        function animate() {
            if (mode == 'auto'){
                posX += velX;
                posY += velY;
                if (posX <= 0 || posX >= window.innerWidth - logo.clientWidth) {
                    velX *= -1;
                }
                if (posY <= 0 || posY >= window.innerHeight - logo.clientHeight) {
                    velY *= -1;
                }
                logo.style.transition = null;
            } else {
                posX = currentTime*100 % (window.innerWidth - logo.clientWidth);
                posY = currentTime*100 % (window.innerHeight - logo.clientHeight);
            }

            logo.style.transform = `translate(${posX}px, ${posY}px)`;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
