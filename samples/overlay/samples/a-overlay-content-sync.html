<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oerlay Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: transparent;
        }
        #logo {
            position: absolute;
            width: 280px;
            height: 50px;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: red;
        }

        #logo img {
            height:90%;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="./NBC-Logo.png"></img>
        <p>Time:</p> 
        <p id="time">00:00:00.000</p>
    </div>

    <script>
        const logo = document.getElementById('logo');
        let posX = 0;
        let posY = 0;
        let status = 'paused';
        let currentTime = 0

        window.addEventListener('message', function(event) {
            var data = event.data;
            var statusDiv = document.getElementById('status');
            var timeDiv = document.getElementById('time');

            switch (data.event) {
                case 'playing':
                    status = data.event
                    break;
                case 'paused':
                    status = data.event                  
                    break;
                case 'timeupdate':
                    mode = 'timeupdate'
                    currentTime = data.currentTime;
                    timeDiv.innerHTML = convertSecondsToTimeFormat(data.currentTime);
                    break;
            }
        });

        function animate() {
            posX = currentTime*100 % (window.innerWidth - logo.clientWidth);
            posY = currentTime*100 % (window.innerHeight - logo.clientHeight);

            logo.style.transform = `translate(${posX}px, ${posY}px)`;
            requestAnimationFrame(animate);
        }

        animate();

        function convertSecondsToTimeFormat(seconds) {
            // Calculate hours, minutes, and remaining seconds
            let hours = Math.floor(seconds / 3600);
            let minutes = Math.floor((seconds % 3600) / 60);
            let remainingSeconds = seconds % 60;

            // Add a leading zero if the number is less than 10
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            remainingSeconds = remainingSeconds < 10 ? '0' + remainingSeconds.toFixed(3) : remainingSeconds.toFixed(3);

            return `${hours}:${minutes}:${remainingSeconds}`;
        }
    </script>
</body>
</html>
